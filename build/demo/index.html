<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>text-flow demo</title>
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../polymer/polymer.html">
    <link rel="import" href="../text-flow.html">
    <style>
      #container {
        position: absolute;
        left: 80px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <text-flow id="root">
        <text-flow-line>
          <text-flow-piece node-id="fn">function </text-flow-piece>
          <text-flow-piece node-id="fn ident">foo</text-flow-piece>
          <text-flow-piece node-id="fn">( </text-flow-piece>
          <text-flow-piece node-id="fn arg">arg</text-flow-piece>
          <text-flow-piece node-id="fn"> ) {</text-flow-piece>
        </text-flow-line>
        <text-flow-line indent="1">
          <text-flow-piece node-id="line return">return </text-flow-piece>
          <text-flow-piece node-id="line return ident">bar</text-flow-piece>
          <text-flow-piece node-id="line">;</text-flow-piece>
        </text-flow-line>
        <text-flow-line>
          <text-flow-piece node-id="fn">}</text-flow-piece>
        </text-flow-line>
      </text-flow>
      <text-flow id="root"></text-flow>
    </div>
    <script src="text-flow-demo.js"></script>
  </body>
</html>
