
<link rel="import" href="../../polymer/polymer.html"/>
<link rel="import" href="text-flow-line.html"/>
<link rel="import" href="text-flow-piece.html"/>
<dom-module id="text-flow">
  <style>
    :host {
      box-sizing: border-box;
    }
    
    #body {
      display: -webkit-flex;
      -webkit-flex-flow: column nowrap;
    
      display: flex;
      flex-flow: column nowrap;
    
      position: relative;
    }
    
    #canvas {
      z-index: -1;
      position: absolute;
    }
  </style>
  <template>
    <div id="canvas"></div>
    <div id="body">
      <content select="text-flow-line, text-flow-piece"></content>
    </div>
  </template>
</dom-module>
<script src="text-flow.js"></script>
